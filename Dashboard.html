<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMEON | Cloud Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');
        body { 
            background: #050505; 
            color: #fff; 
            font-family: 'Space Grotesk', sans-serif; 
            background-image: radial-gradient(circle at 50% 50%, #111 0%, #050505 100%);
        }
        .glass { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(12px); }
        .shimmer { animation: shimmer 2s infinite; }
        @keyframes shimmer { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body class="p-4 md:p-12 min-h-screen">
    <div class="max-w-5xl mx-auto">
        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-12 gap-6">
            <div>
                <h1 class="text-3xl font-black italic tracking-tighter">COSMEON <span class="text-blue-500">FS-LITE</span></h1>
                <p class="text-gray-500 text-xs uppercase tracking-[0.2em] mt-1">Distributed Shard Repository</p>
            </div>
            
            <div class="flex flex-wrap gap-4 items-center">
                <div class="flex items-center gap-2 bg-white/5 px-3 py-1.5 rounded-full border border-white/10">
                    <span class="w-2 h-2 bg-green-500 rounded-full shimmer"></span>
                    <span class="text-[10px] font-bold uppercase tracking-widest text-green-500">Engine Live</span>
                </div>
                <a href="vault.html" class="bg-blue-600 hover:bg-blue-500 transition-colors px-6 py-2.5 rounded-full text-[11px] font-black uppercase tracking-widest shadow-lg shadow-blue-900/20">
                    + New Asset
                </a>
            </div>
        </div>

        <!-- Inventory State -->
        <div id="fileList" class="glass rounded-3xl overflow-hidden divide-y divide-white/5 min-h-[300px] flex flex-col justify-center">
            <div class="p-20 text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500 mb-4"></div>
                <p class="text-gray-500 italic text-sm">Synchronizing with Render Cluster...</p>
            </div>
        </div>

        <!-- Footer Stats -->
        <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="glass p-4 rounded-2xl">
                <p class="text-[10px] text-gray-500 uppercase font-bold">Protocol</p>
                <p class="text-sm font-mono text-blue-400">AES-256 + Sharding</p>
            </div>
            <div class="glass p-4 rounded-2xl">
                <p class="text-[10px] text-gray-500 uppercase font-bold">Backend Status</p>
                <p class="text-sm font-mono text-green-400">Connected</p>
            </div>
            <div class="glass p-4 rounded-2xl">
                <p class="text-[10px] text-gray-500 uppercase font-bold">Node URL</p>
                <p class="text-sm font-mono text-gray-400 truncate">cosmeon-fs-lite.onrender.com</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://cosmeon-fs-lite.onrender.com';

        async function loadFiles() {
            const list = document.getElementById('fileList');
            try {
                const res = await fetch(`${API_URL}/files`);
                if (!res.ok) throw new Error(`HTTP Error: ${res.status}`);
                
                const data = await res.json();
                // Handle different possible response formats from PocketHost/Backend
                const files = Array.isArray(data) ? data : (data.items || []);

                if(files.length === 0) {
                    list.innerHTML = `
                        <div class="p-20 text-center">
                            <p class="text-gray-600 mb-2">No encrypted shards detected in the vault.</p>
                            <p class="text-[10px] text-gray-700 uppercase tracking-widest">Waiting for initial upload...</p>
                        </div>
                    `;
                    return;
                }

                list.innerHTML = files.map(f => `
                    <div class="p-6 flex flex-col md:flex-row justify-between items-start md:items-center hover:bg-white/[0.04] transition-all group">
                        <div class="mb-4 md:mb-0">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-lg bg-blue-500/10 flex items-center justify-center border border-blue-500/20">
                                    <svg class="w-4 h-4 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                                </div>
                                <div>
                                    <h3 class="font-bold text-sm text-gray-200 group-hover:text-blue-400 transition-colors">${f.filename || f.original_name}</h3>
                                    <p class="text-[10px] text-gray-500 font-mono mt-0.5">ID: ${f.file_id || f.id}</p>
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center gap-6 w-full md:w-auto justify-between md:justify-end">
                            <div class="text-right hidden sm:block">
                                <p class="text-[9px] text-gray-500 uppercase tracking-tighter">Availability</p>
                                <p class="text-[10px] text-green-500 font-bold">3/3 SHARDS READY</p>
                            </div>
                            <button onclick="download('${f.file_id || f.id}')" 
                                class="bg-white/5 hover:bg-blue-600/20 border border-white/10 hover:border-blue-500/50 px-5 py-2 rounded-xl text-[10px] font-bold uppercase tracking-widest transition-all">
                                Reconstruct
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                console.error("Fetch error:", e);
                list.innerHTML = `
                    <div class="p-20 text-center">
                        <p class="text-red-500 font-bold mb-2">Sync Error</p>
                        <p class="text-gray-500 text-xs">${e.message}</p>
                        <button onclick="loadFiles()" class="mt-4 text-blue-500 text-[10px] uppercase underline">Retry Connection</button>
                    </div>
                `;
            }
        }

        function download(id) {
            // Pointing directly to the reconstruct endpoint on Render
            const downloadUrl = `${API_URL}/reconstruct/${id}`;
            
            // UI feedback
            const btn = event.target;
            const originalText = btn.innerText;
            btn.innerText = "SHREDDING...";
            btn.disabled = true;
            
            setTimeout(() => {
                window.location.href = downloadUrl;
                btn.innerText = originalText;
                btn.disabled = false;
            }, 1000);
        }

        // Initial Load
        document.addEventListener('DOMContentLoaded', loadFiles);
    </script>
</body>
</html>
