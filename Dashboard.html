<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMEON FS-LITE | Sharding Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono&display=swap');
        
        body {
            background-color: #050505;
            color: #e0e0e0;
            font-family: 'Space+Grotesk', sans-serif;
            background-image: radial-gradient(circle at 2px 2px, #1a1a1a 1px, transparent 0);
            background-size: 40px 40px;
        }

        .glass-panel {
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }

        .neon-text { text-shadow: 0 0 10px rgba(0, 255, 157, 0.5); }
        .neon-border-green { border-color: #00ff9d; box-shadow: 0 0 15px rgba(0, 255, 157, 0.2); }
        
        .node-active { animation: pulse-green 2s infinite; }
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 157, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 157, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 157, 0); }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <!-- HEADER -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-bold tracking-tighter neon-text text-[#00ff9d]">COSMEON FS-LITE</h1>
                <p class="text-xs text-gray-500 font-mono">DISTRIBUTED STORAGE PROTOCOL V1.0.2</p>
            </div>
            <div id="connection-badge" class="px-4 py-2 glass-panel flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-yellow-500 animate-ping"></div>
                <span class="text-xs font-mono">HANDSHAKE INITIALIZING...</span>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <!-- LEFT: CONTROL & UPLOAD -->
            <div class="space-y-6">
                <div class="glass-panel p-6">
                    <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                        DATA INGESTION
                    </h2>
                    <div id="drop-zone" class="border-2 border-dashed border-gray-700 rounded-lg p-8 text-center hover:border-[#00ff9d] transition-colors cursor-pointer">
                        <input type="file" id="file-input" class="hidden">
                        <p class="text-sm text-gray-400 font-mono">DRAG FRAGMENT OR CLICK TO SHARD</p>
                    </div>
                </div>

                <div class="glass-panel p-6">
                    <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
                        <svg class="w-5 h-5 text-[#00ff9d]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04Store.067 12.067 0 00-1.382 5.618c0 2.703.883 5.175 2.382 7.161l7.618 7.618 7.618-7.618c1.499-1.986 2.382-4.458 2.382-7.161 0-2.02-.497-3.922-1.382-5.618z"></path></svg>
                        MESH STATUS
                    </h2>
                    <div id="health-bar-container" class="w-full bg-gray-800 h-2 rounded-full mb-2">
                        <div id="health-bar" class="bg-[#00ff9d] h-full rounded-full transition-all duration-1000" style="width: 0%"></div>
                    </div>
                    <p id="health-text" class="text-[10px] font-mono text-gray-400">OPTIMIZING NODES...</p>
                </div>
            </div>

            <!-- MIDDLE: VISUAL MESH -->
            <div class="lg:col-span-2 space-y-6">
                <div class="glass-panel p-6 min-h-[300px] relative overflow-hidden">
                    <h2 class="text-lg font-bold mb-6 flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                        ACTIVE NODE ARCHITECTURE
                    </h2>
                    <div id="nodes-grid" class="grid grid-cols-2 md:grid-cols-5 gap-4">
                        <!-- Nodes injected here -->
                    </div>
                    
                    <!-- RECENT UPLOADS TABLE -->
                    <div class="mt-8 pt-8 border-t border-gray-800">
                        <h3 class="text-xs font-bold text-gray-500 mb-4 tracking-widest uppercase">Global Shard Log</h3>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left text-xs font-mono">
                                <thead>
                                    <tr class="text-gray-600 border-b border-gray-800">
                                        <th class="pb-2">FILENAME</th>
                                        <th class="pb-2">NODES</th>
                                        <th class="pb-2">HASH</th>
                                    </tr>
                                </thead>
                                <tbody id="shard-log">
                                    <tr><td colspan="3" class="py-4 text-center text-gray-700">No active shards in session</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- CONSOLE -->
                <div class="glass-panel p-4 font-mono text-[11px] h-40 overflow-y-auto" id="system-console">
                    <div class="text-[#00ff9d]">> System Ready.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = "http://localhost:5000/api";
        const consoleEl = document.getElementById('system-console');
        const shardLog = document.getElementById('shard-log');

        function log(msg, color = 'white') {
            const div = document.createElement('div');
            div.style.color = color;
            div.textContent = `> ${msg}`;
            consoleEl.appendChild(div);
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }

        async function updateStatus() {
            try {
                const res = await fetch(`${API_BASE}/status`);
                const data = await res.json();
                
                // Update Health
                document.getElementById('health-bar').style.width = `${data.mesh_health}%`;
                document.getElementById('health-text').textContent = `MESH HEALTH: ${data.mesh_health.toFixed(1)}% | SUPABASE: ${data.supabase_connected ? 'CONNECTED' : 'OFFLINE'}`;
                
                // Update Connection Badge
                const badge = document.getElementById('connection-badge');
                if(data.supabase_connected) {
                    badge.innerHTML = `<div class="w-2 h-2 rounded-full bg-[#00ff9d]"></div><span class="text-xs font-mono text-[#00ff9d]">SYSTEM ONLINE</span>`;
                }

                // Render Nodes
                const grid = document.getElementById('nodes-grid');
                grid.innerHTML = '';
                Object.keys(data.node_status).forEach((nodeId, idx) => {
                    const isActive = data.node_status[nodeId];
                    const bucketName = data.node_locations[nodeId];
                    const div = document.createElement('div');
                    div.className = `p-4 glass-panel border-t-2 ${isActive ? 'border-[#00ff9d] node-active' : 'border-red-500 opacity-50'} transition-all cursor-pointer`;
                    div.innerHTML = `
                        <div class="text-[10px] text-gray-500 font-mono">BKT: ${bucketName}</div>
                        <div class="font-bold text-sm ${isActive ? 'text-white' : 'text-gray-600'}">${nodeId.toUpperCase().replace('_', ' ')}</div>
                        <div class="text-[9px] mt-2 ${isActive ? 'text-[#00ff9d]' : 'text-red-500'} font-mono">${isActive ? 'ACTIVE' : 'OFFLINE'}</div>
                    `;
                    div.onclick = () => toggleNode(nodeId);
                    grid.appendChild(div);
                });

            } catch (e) {
                log("Heartbeat Failure: Backend unreachable", "#ff4444");
            }
        }

        async function toggleNode(id) {
            await fetch(`${API_BASE}/toggle_node/${id}`, {method:'POST'});
            log(`Toggling node: ${id}`);
            updateStatus();
        }

        // File Handling
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');

        dropZone.onclick = () => fileInput.click();
        
        fileInput.onchange = async (e) => {
            const file = e.target.files[0];
            if(!file) return;

            const formData = new FormData();
            formData.append('file', file);

            log(`Initiating fragmentation: ${file.name}`, "#00ff9d");
            
            try {
                const res = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });
                const result = await res.json();

                if(result.success) {
                    log(`SUCCESS: Sharded across mesh.`, "#00ff9d");
                    log(`Hash: ${result.integrity_hash.substring(0,24)}...`, "#888");
                    
                    // Add to log table
                    if(shardLog.innerHTML.includes('No active shards')) shardLog.innerHTML = '';
                    const row = `
                        <tr class="border-b border-gray-900 text-gray-400">
                            <td class="py-2">${file.name}</td>
                            <td class="py-2 text-[#00ff9d]">5/5</td>
                            <td class="py-2 text-[10px]">${result.integrity_hash.substring(0,8)}...</td>
                        </tr>
                    `;
                    shardLog.insertAdjacentHTML('afterbegin', row);
                } else {
                    log(`FAILED: ${result.error}`, "#ff4444");
                }
            } catch (err) {
                log(`Network Error: Fragmentation aborted.`, "#ff4444");
            }
        };

        setInterval(updateStatus, 3000);
        updateStatus();
    </script>
</body>
</html>
