<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMEON | Orbital Mesh Mission Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');
        
        body {
            background: radial-gradient(circle at center, #0a0b1e 0%, #020205 100%);
            color: #e2e8f0;
            font-family: 'Space Grotesk', sans-serif;
            min-height: 100vh;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(56, 189, 248, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .node-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .node-online { border-left: 4px solid #10b981; box-shadow: 0 0 15px rgba(16, 185, 129, 0.1); }
        .node-offline { border-left: 4px solid #ef4444; opacity: 0.6; filter: grayscale(0.5); }

        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(56, 189, 248, 0.1);
            position: absolute;
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            from { top: 0; }
            to { top: 100%; }
        }

        .pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <div>
                <h1 class="text-4xl font-bold tracking-tighter text-sky-400">COSMEON <span class="text-slate-500 text-xl font-light">v3.1 Hybrid-Cloud</span></h1>
                <p class="text-slate-400 uppercase tracking-widest text-xs mt-1">Global Distributed Data Mesh</p>
            </div>
            <div id="mesh-health-container" class="glass-panel px-6 py-3 rounded-full flex items-center gap-4 border border-sky-500/30">
                <span class="text-xs font-bold text-slate-400">MESH HEALTH:</span>
                <div class="w-32 bg-slate-800 rounded-full h-2 overflow-hidden">
                    <div id="health-bar" class="bg-sky-500 h-full transition-all duration-1000" style="width: 0%"></div>
                </div>
                <span id="health-pct" class="text-sky-400 font-mono">0%</span>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- Control Panel -->
            <div class="lg:col-span-4 space-y-6">
                <div class="glass-panel p-6 rounded-2xl relative overflow-hidden">
                    <div class="scanline"></div>
                    <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
                        <i class="fas fa-satellite-dish text-sky-400"></i> Data Uplink
                    </h2>
                    
                    <div class="space-y-4">
                        <div class="border-2 border-dashed border-slate-700 rounded-xl p-8 text-center hover:border-sky-500 transition-colors cursor-pointer relative" id="drop-zone">
                            <input type="file" id="file-input" class="hidden">
                            <i class="fas fa-cloud-upload-alt text-4xl text-slate-600 mb-2"></i>
                            <p class="text-sm text-slate-400" id="file-name">Click or drag to stage file</p>
                        </div>
                        
                        <button onclick="uploadFile()" id="upload-btn" class="w-full bg-sky-600 hover:bg-sky-500 text-white font-bold py-3 rounded-xl transition-all flex items-center justify-center gap-2">
                            <span>TRANSMIT TO CLOUD</span>
                        </button>
                    </div>

                    <div id="upload-status" class="mt-4 p-3 rounded-lg hidden text-xs font-mono"></div>
                </div>

                <div class="glass-panel p-6 rounded-2xl">
                    <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
                        <i class="fas fa-download text-sky-400"></i> Retrieval
                    </h2>
                    <div class="flex gap-2">
                        <input type="text" id="dl-filename" placeholder="Enter original filename" class="bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 w-full text-sm focus:outline-none focus:border-sky-500">
                        <button onclick="downloadFile()" class="bg-slate-800 hover:bg-slate-700 px-4 rounded-lg transition-colors">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Global Satellite Mesh -->
            <div class="lg:col-span-8">
                <div class="glass-panel p-6 rounded-3xl min-h-[500px]">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold tracking-tight">Active Orbital Nodes</h2>
                        <span class="bg-sky-500/10 text-sky-400 text-[10px] px-2 py-1 rounded border border-sky-500/20">REAL-TIME TELEMETRY</span>
                    </div>

                    <div id="nodes-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Nodes populated by JS -->
                        <div class="col-span-full py-20 text-center text-slate-500 animate-pulse">
                            <i class="fas fa-wifi text-4xl mb-4"></i>
                            <p>Connecting to Mesh Core...</p>
                        </div>
                    </div>

                    <div class="mt-8 border-t border-slate-800 pt-6">
                        <h3 class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-4">Storage Provider Logs</h3>
                        <div id="log-feed" class="bg-black/40 rounded-lg p-4 font-mono text-[10px] h-32 overflow-y-auto space-y-1 text-slate-400">
                            <div>[SYSTEM] Initializing secure cloud mesh...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Use window.location.origin if frontend is served by Flask, otherwise fallback to localhost
        const API_URL = window.location.origin.includes('5000') ? window.location.origin : "http://127.0.0.1:5000";
        
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileNameDisp = document.getElementById('file-name');

        dropZone.onclick = () => fileInput.click();
        fileInput.onchange = (e) => {
            if(e.target.files.length) fileNameDisp.innerText = e.target.files[0].name;
        };

        async function updateStatus() {
            try {
                const res = await fetch(`${API_URL}/api/status`);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                
                const data = await res.json();
                
                document.getElementById('health-bar').style.width = `${data.mesh_health}%`;
                document.getElementById('health-pct').innerText = `${Math.round(data.mesh_health)}%`;

                const grid = document.getElementById('nodes-grid');
                grid.innerHTML = '';

                Object.keys(data.node_status).forEach(nodeId => {
                    const online = data.node_status[nodeId];
                    const location = data.node_locations[nodeId];
                    
                    const card = document.createElement('div');
                    card.className = `node-card glass-panel p-4 rounded-xl flex items-center justify-between ${online ? 'node-online' : 'node-offline'}`;
                    
                    card.innerHTML = `
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 rounded-lg bg-slate-800 flex items-center justify-center">
                                <i class="fas ${online ? 'fa-satellite' : 'fa-satellite-dish'} ${online ? 'text-sky-400' : 'text-slate-500'}"></i>
                            </div>
                            <div>
                                <h3 class="font-bold text-sm uppercase">${nodeId.replace('_', ' ')}</h3>
                                <p class="text-[10px] text-slate-500">${location}</p>
                            </div>
                        </div>
                        <button onclick="toggleNode('${nodeId}')" class="text-xs px-3 py-1 rounded-md border ${online ? 'border-emerald-500/30 text-emerald-400 bg-emerald-500/5' : 'border-rose-500/30 text-rose-400 bg-rose-500/5'}">
                            ${online ? 'ONLINE' : 'OFFLINE'}
                        </button>
                    `;
                    grid.appendChild(card);
                });
            } catch (e) {
                console.warn("Status Sync Failed:", e.message);
                // Only log once to avoid cluttering console
                if (!window.hasLoggedSyncError) {
                    log(`[CONNECTIVITY] Core Mesh at ${API_URL} unreachable. Retrying...`);
                    window.hasLoggedSyncError = true;
                }
            }
        }

        async function toggleNode(nodeId) {
            try {
                const res = await fetch(`${API_URL}/api/toggle_node/${nodeId}`, { method: 'POST' });
                if (!res.ok) throw new Error("Toggle Failed");
                log(`[SIGNAL] Node ${nodeId} state changed`);
                updateStatus();
            } catch (e) {
                log(`[ERROR] Unable to toggle node: ${e.message}`);
            }
        }

        async function uploadFile() {
            const file = fileInput.files[0];
            if(!file) return alert("Select a file first");

            const btn = document.getElementById('upload-btn');
            const status = document.getElementById('upload-status');
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> FRAGMENTING...';
            status.className = "mt-4 p-3 rounded-lg block bg-sky-500/10 text-sky-400";
            status.innerText = "Splitting data across global regions...";

            const formData = new FormData();
            formData.append('file', file);

            try {
                const res = await fetch(`${API_URL}/api/upload`, {
                    method: 'POST',
                    body: formData
                });
                const result = await res.json();

                if(result.success) {
                    log(`[UPLOAD] File shredded and distributed successfully`);
                    log(`[HASH] Integrity verified: ${result.integrity_hash.substring(0,20)}...`);
                    status.className = "mt-4 p-3 rounded-lg block bg-emerald-500/10 text-emerald-400";
                    status.innerText = "SUCCESS: Distributed to 5 global cloud nodes";
                } else {
                    throw new Error(result.error);
                }
            } catch (e) {
                status.className = "mt-4 p-3 rounded-lg block bg-rose-500/10 text-rose-400";
                status.innerText = `ERROR: ${e.message}`;
            } finally {
                btn.disabled = false;
                btn.innerText = "TRANSMIT TO CLOUD";
            }
        }

        async function downloadFile() {
            const filename = document.getElementById('dl-filename').value;
            if(!filename) return alert("Enter filename");

            log(`[RETRIEVAL] Requesting fragments for ${filename}...`);
            try {
                const res = await fetch(`${API_URL}/api/download/${filename}`);
                if(!res.ok) {
                    const err = await res.json();
                    throw new Error(err.error);
                }
                
                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                log(`[SUCCESS] File reassembled and verified.`);
            } catch (e) {
                log(`[CRITICAL] Retrieval failed: ${e.message}`);
                alert(e.message);
            }
        }

        function log(msg) {
            const feed = document.getElementById('log-feed');
            const entry = document.createElement('div');
            entry.innerText = `> ${new Date().toLocaleTimeString()} ${msg}`;
            feed.prepend(entry);
        }

        setInterval(updateStatus, 3000);
        updateStatus();
    </script>
</body>
</html>
